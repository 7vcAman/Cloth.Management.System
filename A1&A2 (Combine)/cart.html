<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cloth Management System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        jost: ['Jost', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#EE1C47',
                        'secondary': '#2c2c2c',
                        'body': '#333c56',
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'jost', sans-serif;
            list-style: none;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-jost">

    <!-- Header / Navbar -->
    <header class="fixed w-full top-0 right-0 z-[10000] flex items-center justify-between py-5 px-[10%] bg-white shadow-md">
        <a href="#" class="logo"><img src="image-logo.png" alt="" class="max-w-[120px] h-auto"></a>
        <ul class="navmenu flex">
            <li><a href="Homepage.html" class="text-secondary text-sm capitalize px-5 font-normal transition-all duration-420 ease-in-out hover:text-primary">home</a></li>
            <li><a href="products.html" class="text-secondary text-sm capitalize px-5 font-normal transition-all duration-420 ease-in-out hover:text-primary">products</a></li>
            <li><a href="cart.html" class="text-secondary text-sm capitalize px-5 font-normal transition-all duration-420 ease-in-out hover:text-primary">cart</a></li>
            <li><a href="contect.html" class="text-secondary text-sm capitalize px-5 font-normal transition-all duration-420 ease-in-out hover:text-primary">Contect</a></li>
            <li><a href="signin.html" class="text-secondary text-sm capitalize px-5 font-normal transition-all duration-420 ease-in-out hover:text-primary">SignIn</a></li>
        </ul>

        <div class="nav-icon flex items-center">
            <a href="#"><i class='bx bx-search mr-5 text-secondary text-xl font-normal transition-all duration-420 ease-in-out hover:scale-110 hover:text-primary'></i></a>
            <a href="#"><i class='bx bx-user mr-5 text-secondary text-xl font-normal transition-all duration-420 ease-in-out hover:scale-110 hover:text-primary'></i></a>
            <a href="#"><i class='bx bx-cart mr-5 text-secondary text-xl font-normal transition-all duration-420 ease-in-out hover:scale-110 hover:text-primary'></i></a>
            <div class="bx bx-menu text-secondary text-xl cursor-pointer" id="menu-icon"></div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="py-24 px-8 lg:px-32">
        <h2 class="text-3xl font-semibold text-center text-secondary mb-8">Your Shopping Cart</h2>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="space-y-6">
                <!-- Cart Item -->
                <div class="flex items-center justify-between py-4 border-b">
                    <div class="flex items-center space-x-4">
                        <img src="image-1.jpg" alt="Product Image" class="w-20 h-20 object-cover rounded-md">
                        <div>
                            <h3 class="text-lg font-semibold text-secondary">Half Running Set</h3>
                            <p class="text-sm text-gray-500">Size: M</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-primary">-</button>
                        <input type="number" value="1" class="w-12 text-center border border-gray-300 rounded-md">
                        <button class="text-primary">+</button>
                    </div>
                    <div class="text-lg font-semibold text-primary">$99.00</div>
                    <button class="text-red-500">Remove</button>
                </div>

                <div class="flex items-center justify-between py-4 border-b">
                    <div class="flex items-center space-x-4">
                        <img src="image-8.jpg" alt="Product Image" class="w-20 h-20 object-cover rounded-md">
                        <div>
                            <h3 class="text-lg font-semibold text-secondary">Collot Full Dress</h3>
                            <p class="text-sm text-gray-500">Size: M</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-primary">-</button>
                        <input type="number" value="1" class="w-12 text-center border border-gray-300 rounded-md">
                        <button class="text-primary">+</button>
                    </div>
                    <div class="text-lg font-semibold text-primary">$99.00</div>
                    <button class="text-red-500">Remove</button>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="mt-8 flex justify-between items-center">
                <div class="text-xl font-semibold text-secondary">Total</div>
                <div class="text-2xl font-bold text-primary">$198.00</div>
            </div>

            <!-- Checkout Button -->
            <div class="mt-6 text-center">
                <a href="checkout.html" class="inline-block bg-primary text-white py-3 px-6 rounded-md text-lg">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 text-center text-sm text-secondary">
        <p>&copy; 2025 Cloth Management System. All rights reserved.</p>
    </footer>

</body>
</html>
