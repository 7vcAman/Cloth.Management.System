  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

      theme: {
        extend: {
          fontFamily: {
            jost: ['Jost', 'sans-serif'],
          },
          colors: {
            'primary': '#EE1C47',
            'secondary': '#2c2c2c',
            'body': '#333c56',
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'jost', sans-serif;
      list-style: none;
      text-decoration: none;
    }

<body class="bg-gray-50">

<!-- Header -->
<header class="fixed w-full top-0 right-0 z-[10000] flex items-center justify-between py-5 px-[10%] bg-white shadow-md">
  <a href="index.html" class="logo"><img src="image-logo.png" alt="Logo" class="max-w-[120px] h-auto" /></a>
  <ul class="navmenu flex">
    <li><a href="Homepage.html" class="text-secondary text-sm capitalize px-5 font-normal hover:text-primary">Home</a></li>
    <li><a href="products.html" class="text-secondary text-sm capitalize px-5 font-normal hover:text-primary">Products</a></li>
    <li><a href="checkout.html" class="text-secondary text-sm capitalize px-5 font-normal hover:text-primary">Cart</a></li>
    <li><a href="contact.html" class="text-secondary text-sm capitalize px-5 font-normal hover:text-primary">Contact</a></li>
    <li><a href="signin.html" class="text-secondary text-sm capitalize px-5 font-normal hover:text-primary">SignIn</a></li>
  </ul>

  <div class="nav-icon flex items-center">
    <a href="#"><i class='bx bx-search mr-5 text-secondary text-xl hover:scale-110 hover:text-primary'></i></a>
    <a href="#"><i class='bx bx-user mr-5 text-secondary text-xl hover:scale-110 hover:text-primary'></i></a>
    <a href="#"><i class='bx bx-cart text-secondary text-xl hover:scale-110 hover:text-primary'></i></a>
    <div class="bx bx-menu text-secondary text-xl cursor-pointer" id="menu-icon"></div>
  </div>
</header>

<!-- Sign In Form -->
<section class="w-full min-h-screen flex items-center justify-center bg-gray-100 pt-32 pb-20">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-secondary mb-6">Sign In to Your Account</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-secondary mb-1">Email Address</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-secondary mb-1">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required />
      </div>
      <div class="flex justify-between items-center">
        <label class="text-sm text-gray-600">
          <input type="checkbox" class="mr-2">Remember me
        </label>
        <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-opacity-90 transition-all">Sign In</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a>
    </p>
  </div>
</section>

<!-- Footer -->
<footer class="py-6 px-[10%] bg-gray-100 text-secondary text-sm text-center">
