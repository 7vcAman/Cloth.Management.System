<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Cloth Management System</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            jost: ['Jost', 'sans-serif'],
          },
          colors: {
            primary: '#EE1C47',
            secondary: '#2c2c2c',
            body: '#333c56',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-white text-secondary font-jost">

<!-- Header -->
<header class="fixed w-full top-0 right-0 z-[10000] flex items-center justify-between py-5 px-[10%] bg-white shadow-md">
  <a href="#" class="logo"><img src="image-logo.png" alt="Logo" class="max-w-[120px] h-auto"></a>
  
  <!-- Mobile menu button -->
  <div class="md:hidden">
    <button id="menu-toggle" class="text-2xl text-secondary"><i class='bx bx-menu'></i></button>
  </div>

  <!-- Nav menu -->
  <ul id="navmenu" class="hidden md:flex absolute md:static top-[100%] left-0 w-full md:w-auto bg-white md:bg-transparent md:flex-row flex-col items-center md:items-start px-10 md:px-0 py-5 md:py-0 shadow md:shadow-none">
    <li><a href="Homepage.html" class="text-sm px-5 capitalize hover:text-primary transition block py-2">home</a></li>
    <li><a href="products.html" class="text-sm px-5 capitalize hover:text-primary transition block py-2">products</a></li>
    <li><a href="checkout.html" class="text-sm px-5 capitalize hover:text-primary transition block py-2">cart</a></li>
    <li><a href="contact.html" class="text-sm px-5 capitalize hover:text-primary transition block py-2">contact</a></li>
    <li><a href="signin.html" class="text-sm px-5 capitalize hover:text-primary transition block py-2">SignIn</a></li>
  </ul>

  <!-- Nav icons -->
  <div class="nav-icon hidden md:flex items-center">
    <i class='bx bx-search text-xl mr-5 hover:text-primary'></i>
    <i class='bx bx-user text-xl mr-5 hover:text-primary'></i>
    <i class='bx bx-cart text-xl hover:text-primary'></i>
  </div>
</header>

<!-- Checkout Section -->
<section class="pt-32 px-[10%] pb-20">
  <h2 class="text-2xl font-semibold mb-8 text-center">Your <span class="text-primary">Cart</span></h2>

  <div class="grid lg:grid-cols-3 gap-10">
    
    <!-- Cart Items -->
    <div class="lg:col-span-2 space-y-6">
      <!-- Cart Item 1 -->
      <div class="flex items-center border rounded-lg p-4 shadow-sm">
        <img src="image-1.jpg" alt="Track Set" class="w-24 h-24 object-cover rounded mr-6">
        <div class="flex-1">
          <h4 class="text-lg font-medium">Track Set</h4>
          <p class="text-sm text-gray-500">Size: M | Color: Black</p>
          <div class="flex items-center mt-2">
            <input type="number" min="1" value="1" class="w-16 border px-2 py-1 mr-4 text-center rounded">
            <span class="font-medium">$99</span>
          </div>
        </div>
        <button class="text-red-500 hover:text-red-700 text-lg"><i class='bx bx-trash'></i></button>
      </div>

      <!-- Cart Item 2 -->
      <div class="flex items-center border rounded-lg p-4 shadow-sm">
        <img src="image-2.jpg" alt="Formal Lower" class="w-24 h-24 object-cover rounded mr-6">
        <div class="flex-1">
          <h4 class="text-lg font-medium">Formal Men Lower</h4>
          <p class="text-sm text-gray-500">Size: L | Color: Gray</p>
          <div class="flex items-center mt-2">
            <input type="number" min="1" value="2" class="w-16 border px-2 py-1 mr-4 text-center rounded">
            <span class="font-medium">$198</span>
          </div>
        </div>
        <button class="text-red-500 hover:text-red-700 text-lg"><i class='bx bx-trash'></i></button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="border rounded-lg p-6 shadow-md">
      <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span>Subtotal</span>
          <span>$297</span>
        </div>
        <div class="flex justify-between">
          <span>Shipping</span>
          <span>$10</span>
        </div>
        <div class="flex justify-between font-bold border-t pt-2 mt-2">
          <span>Total</span>
          <span>$307</span>
        </div>
      </div>
      <button class="w-full mt-6 bg-primary text-white py-3 rounded hover:bg-opacity-90 transition">Proceed to Payment</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-10 px-[10%] bg-gray-100 text-secondary text-sm text-center">
  <p>&copy; 2025 Ecommerce Responsive full website. All rights reserved.</p>
</footer>

<!-- Mobile Nav Script -->
<script>
  const toggleBtn = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("navmenu");

  toggleBtn.addEventListener("click", () => {
    navMenu.classList.toggle("hidden");
  });
</script>

<script src="main.js"></script>

</body>
</html>
